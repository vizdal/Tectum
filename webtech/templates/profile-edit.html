{% load static %}
<div id="profileparent" ng-app="">
    <form method="post" id="profile_form" name="profileForm">
	{% csrf_token %}
        <p class="p1 h4 emptyimage">Profile</p>
        <div class="row p4" style="padding-top: 0;margin-left: 0;margin-right: 0;">
            <div class="col-sm-6 emptyimage">
                <div class="centerimage">
			<img src="{% static 'images/jpeg/user.jpeg' %}" style="width:50%;" class="border" alt="User" />
                </div>
                <div class="p1">
                    <input type="file" name="profileimage"/>
                </div>
                <div class="emptyimage p1">
			<img title="Non-Vegetarian" class="profile-icons ptr" id="meal" onclick="toggleMealSelection()" src="{% static 'images/svg/nv.svg' %}" alt="Non-Vegetarian">
			<input type="hidden" value='V' name='is_veg'/>
			<img title="Non-Smoker" class="profile-icons ptr" id="smoke" onclick="toggleSmokeSelection()" src="{% static 'images/svg/ns.svg' %}" alt="Non-Smoker">
			<input type="hidden" value='S' name='is_smoke'/>
			<img title="Non-Alcoholic" class="profile-icons ptr" id="alcohol" onclick="toggleAlcoholSelection()" src="{% static 'images/svg/na.svg' %}" alt="Non-Alcoholic">
                	<input type="hidden" value='A' name='is_alcohol'/>
		</div>
                <div class="emptyimage p1">
			<button type="button" class="btn btn-success" style="width: 10em;background-color:  #3B5998;" onclick="load_profile()"><img style="width: 2em;float: left;" src="{% static 'images/svg/fb.svg' %}" alt="Facebook"><span class="h6 vm">Facebook</span></button>
			<button type="button" class="btn btn-success" style="width: 10em;background-color:  #dd4b39;" onclick="load_profile()"><img style="width: 2em;float: left;" src="{% static 'images/svg/gmail.svg' %}" alt="Google"><span class="h6 vm">Google</span></button>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="p05">
                    <label for="first_name" class="txtgray">First Name</label>
                    <input type="text" id="first_name" ng-required="true" class="form-control" name="first_name" ng-model="firstname">
                    {% verbatim %}
		    	<span class="txtgray" style="font-size: 0.6em;">Nice to meet you {{firstname}}!</span>
		    {% endverbatim %}
		    <span style="color: red;display: none;" id="errorfn">{{forms.first_name.errors}}</span>
                </div>
                <div class="p05">
                    <label for="last_name" class="txtgray">Last Name</label>
                    <input name="last_name" ng-required="true" type="text" id="lastname" class="form-control">
                    <span style="color: red;display: none;" id="errorln">aaaa</span>
                </div>
                <div class="p05">
                    <label for="gender" class="txtgray">Gender</label>
                    <select class="form-control" name="gender" id="gender">
                        <option value='M'>Male</option>
                        <option value='F'>Female</option>
                        <option value='O'>Other</option>
                        <option value='P'>Prefer not to say</option>
                    </select>
                </div>
                <div class="p05">
                    <label for="email" class="txtgray">email</label>
                    <input type="text" id="email" name="email" ng-required="true" class="form-control">
                    <span style="color: red;display: none;" id="errorem">aaaa</span>
                </div>
                <div class="p05">
                    <label for="phone" class="txtgray">Phone Number</label>
                    <input type="text" id="phone" name="phone" ng-required="true" class="form-control">
                    <span style="color: red;display: none;" id="errorph">aaaa</span>
                </div>
                <div class="p05">
                    <label for="university" class="txtgray">University</label>
                    <input type="text" id="university" name="university" ng-required="true" class="form-control">
                    <span style="color: red;display: none;" id="errorun">aaaa</span>
                </div>
                <div class="p05">
                    <label for="branch" class="txtgray">Branch</label>
                    <input type="text" id="branch" name="branch" ng-required="true" class="form-control">
                    <span style="color: red;display: none;" id="errorbr">aaaa</span>
                </div>  
            </div>
        </div>
        <div class="emptyimage p1">
            <input type="button" class="btn btn-success" style="width: 10em;" onclick="submitProfileForm()" value="Save">
        </div>
    </form>
</div>
