<div id="profileparent" ng-app="">
    <form name="profileForm">
        <p class="p1 h4 emptyimage">Profile</p>
        <div class="row p4" style="padding-top: 0;margin-left: 0;margin-right: 0;">
            <div class="col-sm-6 emptyimage">
                <div class="centerimage">
                    <img src="../images/jpeg/user.jpeg" style="width:50%;" class="border" alt="User" />
                </div>
                <div class="p1">
                    <input type="file" name="profileimage"/>
                </div>
                <div class="emptyimage p1">
                    <img title="Non-Vegetarian" class="profile-icons" id="meal" onclick="toggleMealSelection()" src="../images/svg/nv.svg" alt="Non-Vegetarian">
                    <img title="Non-Smoker" class="profile-icons" id="smoke" onclick="toggleSmokeSelection()" src="../images/svg/ns.svg" alt="Non-Smoker">
                    <img title="Non-Alcoholic" class="profile-icons" id="alcohol" onclick="toggleAlcoholSelection()" src="../images/svg/na.svg" alt="Non-Alcoholic">
                </div>
                <div class="emptyimage p1">
                    <button type="button" class="btn btn-success" style="width: 10em;background-color:  #3B5998;" onclick="load_profile()"><img style="width: 2em;float: left;" src="../images/svg/fb.svg" alt="Facebook"><span class="h6 vm">Facebook</span></button>
                    <button type="button" class="btn btn-success" style="width: 10em;background-color:  #dd4b39;" onclick="load_profile()"><img style="width: 2em;float: left;" src="../images/svg/gmail.svg" alt="Google"><span class="h6 vm">Google</span></button>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="p05">
                    <label for="firstname" class="txtgray">First Name</label>
                    <input type="text" id="firstname" ng-required="true" class="form-control" name="firstname" ng-model="firstname">
                    <span class="txtgray" style="font-size: 0.6em;">Nice to meet you {{firstname}}!</span>
                    <span style="color: red;display: none;" id="errorfn">aaaa</span>
                </div>
                <div class="p05">
                    <label for="lastname" class="txtgray">Last Name</label>
                    <input name="lastname" ng-required="true" type="text" id="lastname" class="form-control">
                    <span style="color: red;display: none;" id="errorln">aaaa</span>
                </div>
                <div class="p05">
                    <label for="gender" class="txtgray">Gender</label>
                    <select class="form-control" id="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                        <option>Prefer not to say</option>
                    </select>
                </div>
                <div class="p05">
                    <label for="email" class="txtgray">email</label>
                    <input type="text" id="email" ng-required="true" class="form-control">
                    <span style="color: red;display: none;" id="errorem">aaaa</span>
                </div>
                <div class="p05">
                    <label for="phone" class="txtgray">Phone Number</label>
                    <input type="text" id="phone" ng-required="true" class="form-control">
                    <span style="color: red;display: none;" id="errorph">aaaa</span>
                </div>
                <div class="p05">
                    <label for="university" class="txtgray">University</label>
                    <input type="text" id="university" ng-required="true" class="form-control">
                    <span style="color: red;display: none;" id="errorun">aaaa</span>
                </div>
                <div class="p05">
                    <label for="branch" class="txtgray">Branch</label>
                    <input type="text" id="branch" ng-required="true" class="form-control">
                    <span style="color: red;display: none;" id="errorbr">aaaa</span>
                </div>  
            </div>
        </div>
        <div class="emptyimage p1">
            <button type="button" class="btn btn-success" style="width: 10em;" onclick="validateForm()">Save</button>
        </div>
    </form>
</div>
